<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1843 772" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      /* Базовые настройки для сглаживания */
      image { shape-rendering: auto; }
    </style>
  </defs>

  <!-- Слой 1: крупное слово/цифры (раньше dropDownWord1) -->
  <g transform="translate(0,0)">
    <image href="/icons/grant-word-1.svg" x="379" y="-500" width="1086" height="362" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="3s" fill="freeze"/>
      <animateTransform attributeName="transform" attributeType="XML" type="translate"
        values="0,-500; 0,180; 0,155; 0,165; 0,162" keyTimes="0; 0.6; 0.75; 0.88; 1"
        dur="2s" begin="3s" fill="freeze" calcMode="spline"
        keySplines="0.22 0.61 0.36 1; 0.22 0.61 0.36 1; 0.22 0.61 0.36 1; 0.22 0.61 0.36 1"/>
    </image>
  </g>

  <!-- Слой 2: второе слово (раньше dropDownWord2) -->
  <g transform="translate(0,0)">
    <image href="/icons/grant-word.svg" x="560" y="-450" width="738" height="236" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="2.5s" fill="freeze"/>
      <animateTransform attributeName="transform" attributeType="XML" type="translate"
        values="0,-450; 0,50; 0,30; 0,40; 0,36" keyTimes="0; 0.6; 0.75; 0.88; 1"
        dur="2s" begin="2.5s" fill="freeze" calcMode="spline"
        keySplines="0.22 0.61 0.36 1; 0.22 0.61 0.36 1; 0.22 0.61 0.36 1; 0.22 0.61 0.36 1"/>
      <animateTransform attributeName="transform" attributeType="XML" type="rotate"
        additive="sum" values="10 929 118; 0 929 118" keyTimes="0; 1" dur="2s" begin="2.5s" fill="freeze"
      />
    </image>
  </g>

  <!-- Слой 3: цифры (раньше dropDownWord3) -->
  <g transform="translate(0,0)">
    <image href="/icons/grant-number.svg" x="356" y="-700" width="1131" height="621" opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="3s" fill="freeze"/>
      <animateTransform attributeName="transform" attributeType="XML" type="translate"
        values="0,-700; 0,-240; 0,-265; 0,-255; 0,-252" keyTimes="0; 0.6; 0.75; 0.88; 1"
        dur="2s" begin="3s" fill="freeze" calcMode="spline"
        keySplines="0.22 0.61 0.36 1; 0.22 0.61 0.36 1; 0.22 0.61 0.36 1; 0.22 0.61 0.36 1"/>
      <animateTransform attributeName="transform" attributeType="XML" type="rotate"
        additive="sum" values="-8 922 310; -12 922 310" keyTimes="0; 1" dur="2s" begin="3s" fill="freeze"/>
    </image>
  </g>
</svg>


